<form [formGroup]="form" (ngSubmit)="login()">
    <div class='alert alert-danger' *ngIf='form.errors'>UserName or Password is Invalid.</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control">
          <div *ngIf='username?.pending'>Checking for uniqueness...</div>
          <div *ngIf="username?.touched && username?.invalid" class='alert alert-danger'>
            <div *ngIf="username?.errors?.['required']">UserName is requried</div>
            <div *ngIf="username?.errors?.['minlength']">User Name shoule be minimum {{username?.errors?.['minlength'].requiredLength}} characters</div>
            <div *ngIf="username?.errors?.['cannotContainSpace']">UserName cannot contain space</div>
            <div *ngIf="username?.errors?.['shouldBeUnique']">UserName should be unique</div>
          </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password"
            type="text"
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
