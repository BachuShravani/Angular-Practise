<form #f='ngForm' (ngSubmit)="submit(f)">
  <div class='form-group'>
    <label for="courseName">Course Name</label>
    <input required
    minlength='5'
    ngModel
    name="courseName"
    (change)="log(courseName)"
    type="text"
    id='courseName'
    #courseName="ngModel"
    class='form-control'>
    <div class='alert alert-danger' *ngIf='courseName.touched && !courseName.valid'>
        <div *ngIf="courseName.errors?.['required']">Course Name is required.</div>
        <div *ngIf="courseName.errors?.['minlength']">Course Name shoule be minimum {{courseName.errors?.['minlength'].requiredLength}} characters</div>
    </div>
  </div>
  <div class='form-group'>
    <label for="category">Category</label>
    <select required="" ngModel name='category' id="category" class='form-control' #category='ngModel'>
      <option value=""></option>
      <option *ngFor='let method of coursesCategory' [ngValue]="method.name">{{method.name}}</option>
    </select>
    <div class='alert alert-danger' *ngIf='category.touched && !category.valid'> Category FIeld is required</div>
  </div>
  <div class='checkbox'>
    <label><input type="checkbox" ngModel name='isSubscribed'> 30-day money-back guarantee</label>
  </div>

  <p>{{f.value | json}}</p>
  <button class='btn btn-primary' [disabled]="!f.valid">Create</button>
</form>
